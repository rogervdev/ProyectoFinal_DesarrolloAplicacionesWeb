<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Mi Primera Página Web</title>
  </head>

  <body>
    <section>
      <!-- Start Slider -->
      <div
        id="carouselExample"
        class="carousel slide mb-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/ecom1.png"
              class="d-block w-100 img-fluid"
              alt="Banner 1"
              style="max-height: 550px; object-fit: cover"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/ecom2.jpg"
              class="d-block w-100 img-fluid"
              alt="Banner 2"
              style="max-height: 550px; object-fit: cover"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/ecom3.jpg"
              class="d-block w-100 img-fluid"
              alt="Banner 3"
              style="max-height: 550px; object-fit: cover"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <!-- End Slider -->

      <!-- Start Category Section -->
      <div class="container my-5">
        <h2 class="text-center mb-5 fw-bold text-primary">Categorías</h2>
        <div class="row justify-content-center g-4">
          <!-- Item -->
          <div class="col-6 col-sm-4 col-md-2" th:each="c : ${categoria}">
            <div class="card border-0 shadow-sm text-center p-3 h-100">
              <img
                th:src="@{'/img/category_img/' + ${c.imagenNombre}}"
                class="img-fluid rounded-circle mx-auto mb-3 border border-primary p-1"
                th:alt="'Imagen de ' + ${c.nombre}"
                style="width: 100px; height: 100px; object-fit: cover"
              />
              <div class="card-body p-0">
                <a
                  th:href="@{'/productos?categoria=' + ${c.nombre}}"
                  class="btn btn-outline-primary w-100 fw-semibold"
                  th:text="${c.nombre}"
                ></a>
              </div>
            </div>
          </div>
        </div>	
      </div>

      <!-- End Category Section -->

      <!-- Start Latest Product Section -->
      <div class="container my-5">
        <h2 class="text-center mb-5 fw-bold text-primary">Últimos Productos</h2>
        <div class="row justify-content-center g-4">
          <div class="col-6 col-sm-4 col-md-2" th:each="p : ${productos}">
            <div class="card border-0 shadow-sm text-center p-3 h-100">
              <img
                th:src="@{'/img/product_img/' + ${p.imagen}}"
                class="img-fluid rounded-circle mx-auto mb-3 border border-primary p-1"
                th:alt="'Imagen de ' + ${p.titulo}"
                style="width: 100px; height: 100px; object-fit: cover"
              />
              <div class="card-body p-0">
                <a
                  th:href="@{'/ver_productos/' + ${p.id}}"
                  class="btn btn-outline-primary w-100 fw-semibold"
                  th:text="${p.titulo}"
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- End Latest Product Section -->
    </section>
  </body>
</html>
