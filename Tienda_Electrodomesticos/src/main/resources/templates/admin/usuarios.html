<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Productos</title>
  </head>

  <body>
    <section>
      <div class="container-fluid px-5">
        <div class="card shadow-sm rounded-4 m-5">
          <!-- Header -->
          <div
            class="card-header bg-primary text-white text-center py-3 rounded-top"
          >
            <h4 class="mb-0">Usuarios</h4>
          </div>

          <!-- Body -->
          <div class="card-body p-3">
            <!-- Botón regresar a admin -->
            <div class="mb-3">
              <a href="/admin/" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i> Regresar al Panel
              </a>
            </div>

            <!-- Tabla de productos -->
            <div class="table-responsive">
              <table
                class="table table-bordered table-striped align-middle mb-0"
              >
                <thead class="table-light text-center">
                  <tr>
                    <th>Si No</th>
                    <th>Imagen de Perfil</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="u, stat : ${usuarios}">
                    <td class="text-center">[[${stat.count}]]</td>
                    <td class="text-center">
                      <img
                        th:src="@{'/img/profile_img/' + ${u.profileImage}}"
                        class="rounded-circle border"
                        style="width: 50px; height: 50px; object-fit: cover"
                        alt="Imagen Perfil"
                      />
                    </td>
                    <td class="text-center">[[${u.nombre}]]</td>
                    <td class="text-center">[[${u.apellido}]]</td>
                    <td class="text-center">[[${u.email}]]</td>
                    <td class="text-center">
                      <span
                        th:class="${u.isEnable} ? 'badge bg-success' : 'badge bg-danger'"
                      >
                        [[${u.isEnable} ? 'Activo' : 'Inactivo']]
                      </span>
                    </td>
                    <td class="text-center">
                      <div class="d-flex justify-content-center gap-2">
                        <a
                          th:href="@{'/admin/usuarioActualizado?status=true&id=' + ${u.id}}"
                          class="btn btn-sm btn-info d-flex align-items-center"
                          title="Activar"
                        >
                          <i class="fa-solid fa-pen me-1"></i>Activar
                        </a>
                        <a
                          th:href="@{'/admin/usuarioActualizado?status=false&id=' + ${u.id}}"
                          class="btn btn-sm btn-danger d-flex align-items-center"
                          title="Desactivar"
                        >
                          <i class="fa-solid fa-trash me-1"></i>Desactivar
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
