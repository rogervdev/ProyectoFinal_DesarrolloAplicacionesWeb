<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="Layout(content)"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ElectroPeru</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="bg-light">
    <!-- Start Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
          <i class="fa-solid fa-cart-shopping me-2"></i> ElectroPeru
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active d-flex align-items-center"
                th:href="@{/}"
              >
                <i class="fa-solid fa-house me-1"></i> Inicio
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center"
                th:href="@{/productos}"
              >
                <i class="fa-solid fa-box me-1"></i> Productos
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-list me-1"></i> Categorías
              </a>
              <ul class="dropdown-menu">
                <li th:each="c:${categorias}">
                  <a
                    class="dropdown-item"
                    th:href="@{'/productos?categoria='+${c.nombre}}"
                    >[[${c.nombre}]]</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <!-- Right links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <th:block th:if="${usuario==null}">
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center px-2"
                  th:href="@{/signin}"
                >
                  <i class="fa-solid fa-right-to-bracket me-2"></i>
                  <span>Ingresar</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center px-2"
                  href="/registro"
                >
                  <i class="fa-solid fa-user-plus me-2"></i>
                  <span>Registrarse</span>
                </a>
              </li>

            </th:block>
            <th:block th:if="${usuario!=null}">
                <li class="nav-item"
                    sec:authorize="hasRole('USER')">
                    <a class="nav-link d-flex align-items-center px-2 text-warning"
                       href="/usuario/cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Carrito [ [[${countCart}]] ]</span>
                    </a>
                </li>


                <li class="nav-item">
                <a class="nav-link d-flex align-items-center px-2" href="admin/">
                  <i class="fa-solid fa-user-plus me-2"></i>
                  <span>[[${usuario.nombre}]]</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center px-2 text-danger"
                  href="/logout"
                >
                  <i class="fa-solid fa-right-from-bracket me-2"></i>
                  <span>Logout</span>
                </a>
              </li>
            </th:block>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main Content -->
    <main class="pt-5">
      <div th:replace="${content}"></div>
    </main>

    <!-- Start Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">
          &copy; 2025 <strong>ElectroPeru</strong> — Todos los derechos
          reservados.
        </p>
        <small>
          <i class="fa-solid fa-envelope me-1"></i> contacto@electroperu.com
        </small>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para vista previa -->
    <script>
      // Primer preview
      const fileInput1 = document.getElementById("fileInput");
      const previewImg1 = document.getElementById("previewImg");

      fileInput1.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewImg1.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");

      // Mostrar vista previa al seleccionar imagen
      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => (preview.src = e.target.result);
          reader.readAsDataURL(file);
        } else {
          preview.src = ""; // limpiar si no hay archivo
        }
      });
    </script>
  </body>
</html>
