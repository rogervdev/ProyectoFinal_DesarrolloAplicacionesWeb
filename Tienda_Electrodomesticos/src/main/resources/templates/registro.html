<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario | Electro Perú</title>
  </head>

  <body>
    <section class="py-5">
      <div class="container">
        <div
          class="row justify-content-center align-items-center shadow-lg rounded-4 overflow-hidden"
        >
          <!-- Imagen lateral -->
          <div class="col-md-6 d-none d-md-block p-0">
            <img
              src="img/eperu.png"
              alt="Electro Perú"
              class="img-fluid w-100 h-100"
              style="object-fit: cover"
            />
          </div>

          <!-- Formulario -->
          <div class="col-12 col-md-6 bg-white p-5">
            <div class="card border-0">
              <div class="card-header bg-white border-0 text-center">
                <h3 class="text-primary fw-bold mb-3">Regístrate</h3>

                <!-- ✅ Mensaje de éxito -->
                <th:block th:if="${session.successMsg}">
                  <div
                    class="alert alert-success alert-dismissible fade show"
                    role="alert"
                  >
                    <span th:text="${session.successMsg}"></span>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  <th:block
                    th:text="${@commonServiceImpl.removeSessionMessage()}"
                  ></th:block>
                </th:block>

                <!-- ❌ Mensaje de error -->
                <th:block th:if="${session.errorMsg}">
                  <div
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
                  >
                    <span th:text="${session.errorMsg}"></span>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  <th:block
                    th:text="${@commonServiceImpl.removeSessionMessage()}"
                  ></th:block>
                </th:block>
              </div>

              <div class="card-body">
                <form
                  action="/saveUsuario"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label fw-semibold">Nombres</label>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        name="nombre"
                        placeholder="Juan"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-semibold">Apellidos</label>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        name="apellido"
                        placeholder="Pérez"
                        required
                      />
                    </div>
                  </div>

                  <div class="row g-3 mt-1">
                    <div class="col-md-6">
                      <label class="form-label fw-semibold"
                        >Correo electrónico</label
                      >
                      <input
                        type="email"
                        class="form-control form-control-lg"
                        name="email"
                        placeholder="ejemplo@correo.com"
                        required
                      />
                    </div>
                  </div>

                  <div class="row g-3 mt-1">
                    <div class="col-md-6">
                      <label class="form-label fw-semibold">Contraseña</label>
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        name="password"
                        placeholder="********"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-semibold"
                        >Confirmar Contraseña</label
                      >
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        name="cpassword"
                        placeholder="********"
                        required
                      />
                    </div>
                  </div>

                  <div class="row g-3 mt-1">
                    <div class="col-md-6">
                      <label class="form-label fw-semibold"
                        >Imagen de Perfil</label
                      >
                      <input
                        type="file"
                        class="form-control form-control-lg"
                        name="img"
                        accept="image/*"
                        required
                      />
                    </div>
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                      Crear cuenta
                    </button>
                  </div>
                </form>
              </div>

              <div class="card-footer bg-white border-0 text-center">
                <span class="text-secondary">¿Ya tienes cuenta?</span>
                <a
                  href="/signin"
                  class="fw-semibold text-primary text-decoration-none"
                >
                  Inicia sesión</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
